<!DOCTYPE html>
<html>
<head>
    <title>Text-to-Speech</title>
</head>
<body>
    <form id="tts-form">
        <label for="text">Enter text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <button type="submit">Convert to Speech</button>
    </form>
    <div id="result"></div>
    <audio id="audio" controls></audio> <!-- Add an audio element -->
    
    <script>
        document.getElementById('tts-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const text = document.getElementById('text').value;
            fetch('/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Audio URL received';

                // Assuming the audio URL is provided in the response as "audio_url"
                if (data.audio_url) {
                    const audioElement = document.getElementById('audio');
                    audioElement.src = data.audio_url;
                    audioElement.play();
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
